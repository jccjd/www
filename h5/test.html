<p id="p1" style="color:#11ecb7" onmousedown="mousedown()" onmouseup="mouseup()"><u>编程词典网</u></p>
	<script type="text/javascript">
		function mousedown(event) {
			var e = window.event;
			var obj = e.srcElement;
			obj.style.color = "#e0d421";

		}
		function mouseup(event) {
			var e = window.event;
			var obj = e.srcElement;
			obj.style.color = '#a265a4';
			window.open("", "编程词典网","");
		}
	</script>
</body>
